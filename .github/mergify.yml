queue_rules:
  - name: default
    batch_size: 1
    queue_conditions:
      - base=main
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - check-success='lint'
      - check-success='test'
      - label!=do-not-merge
      - label=ready-to-merge
    merge_conditions:
      - base=main
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - check-success='lint'
      - check-success='test'
      - label!=do-not-merge
      - label=ready-to-merge
    merge_method: merge
    commit_message_template: |
      {{ title }} (#{{ number }})

pull_request_rules:
  - name: refactored queue action rule
    conditions: []
    actions:
      queue:
merge_queue:
  max_parallel_checks: 1
